<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aniversário do João — 14 de setembro</title>
<style>
:root{
--bg1: #0f172a;
--bg2: #0b3a53;
--accent: #ffb703;
--muted: #cbd5e1;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
background: linear-gradient(180deg,var(--bg1),var(--bg2));
color: white;display:flex;align-items:center;justify-content:center;padding:24px;
}
.card{
width:100%;max-width:980px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);position:relative;overflow:hidden;
}
header{display:flex;gap:20px;align-items:center}
.avatar{
width:120px;height:120px;border-radius:14px;flex:0 0 120px;overflow:hidden;border:4px solid rgba(255,255,255,0.06);
display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#132f3a,#183a4a);
}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
h1{font-size:28px;margin:0}
p.lead{color:var(--muted);margin:6px 0 0}
.controls{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
.btn{background:var(--accent);border:none;padding:10px 16px;border-radius:10px;color:#0b1220;font-weight:700;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
main{display:grid;grid-template-columns:1fr 320px;gap:22px;margin-top:22px}
.left{min-height:220px}
.message{
background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);
}
.countdown{display:flex;gap:10px;margin-top:12px}
.countdown .item{background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;min-width:72px;text-align:center}
.countdown .num{font-size:20px;font-weight:700}
.right{min-width:0}
.playlist, .notes{background:rgba(255,255,255,0.02);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}


/* Confetti canvas sits on top */
#confettiCanvas{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}


/* Responsive */
@media (max-width:880px){main{grid-template-columns:1fr} .avatar{width:90px;height:90px;flex:0 0 90px}}
</style>
</head>
<body>
<div class="card">
<canvas id="confettiCanvas"></canvas>
<header>
<div class="avatar">
<!-- Substitua 'foto.jpg' pela foto do João -->
</html>
